<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos Participantes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Estilos personalizados */
        body {
            background-image: url('https://www.panenka.org/wp-content/uploads/2022/07/football-club-badges-european-teams_15d87u1rg3bhr10spc7o34n8qd-e1657098195337.jpeg'); /* Nueva imagen de fondo */
            background-size: cover;
            background-position: center;
            color: #000000; /* Color del texto */
            min-height: 100vh; /* Asegurar que ocupe toda la altura de la ventana */
        }

        h1 {
            color: #ffffff; /* Verde césped */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semitransparente */
        }

        .card-img-top {
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .card-title {
            color: #006400; /* Verde césped */
        }

        .card-body {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Equipos Participantes en el Mundial 2026</h1>
        <div class="row">
            {% for equipo in equipos %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ equipo.escudo.url }}" class="card-img-top" alt="Escudo de {{ equipo.nombre }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ equipo.nombre }}</h5>
                        <img src="{{ equipo.imagen_bandera.url }}" alt="Bandera de {{ equipo.nombre }}" class="img-fluid" style="width: 50px; height: auto;">
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center">No hay equipos disponibles en este momento.</p>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
